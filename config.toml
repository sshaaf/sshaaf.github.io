baseurl = "https://shaaf.dev"
contentdir    = "content"
layoutdir     = "layouts"
publishdir    = "public"
title = "Shaaf's Blog"
canonifyurls  = true

DefaultContentLanguage = "en"
theme = "hugo-theme-hello-friend-ng"
metaDataFormat = "yaml"
pygmentsUseClasses = true
pygmentCodeFences = true
disqusShortname = "https-shaaf-dev"
googleAnalytics = "UA-58961685-1"


[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  # "light" or "dark"
  # defaultTheme = "dark"
  # Enable to show reading time in minutes for posts
  showReadingTime = true

  # Subtitle for home
  homeSubtitle = "-"
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = true

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "A place where I can blog about the things I do or come across everyday"
  keywords = "homepage, blog"
  images = [""]

  enableRobotsTXT = true
  enableGitInfo   = false
  enableEmoji     = true
  enableMissingTranslationPlaceholders = false
  disableRSS     = false
  disableSitemap = false
  disable404     = false
  disableHugoGeneratorInject = false

  # Colors for favicons
   #
   [params.favicon.color]
     mask = "#1b1c1d"
     msapplication = "#1b1c1d"
     theme = "#1b1c1d"

   # Commento is more than just a comments widget you can embed —
   # it’s a return to the roots of the internet.
   # An internet without the tracking and invasions of privacy.
   # An internet that is simple and lightweight.
   # An internet that is focused on interesting discussions, not ads.
   # A better internet.
   # Uncomment this to enable Commento.
   #
   # [params.commento]
   #   url = ""

   # Uncomment this if you want a portrait on your start page
   #
   # [params.portrait]
   #   path     = "/img/image.jpg"
   #   alt      = "Portrait"
   #   maxWidth = "50px"

   # Social icons
   [[params.social]]
     name = "twitter"
     url  = "https://twitter.com/syshaaf"

   [[params.social]]
     name = "gitlab"
     url  = "https://gitlab.com/shaaf"

   [[params.social]]
     name = "github"
     url  = "https://github.com/sshaaf"

   [[params.social]]
     name = "linkedin"
     url  = "https://dk.linkedin.com/in/shaaf"


[taxonomies]
    category = "posts"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Shaaf's blog"
    subtitle = "A blog about programming and other things.."
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [params.logo]
      logoMark     = ">"
      logoText     = "$ cd /home/"
      logoHomeLink = "/"
      # Set true to remove the logo cursor entirely.
      # logoCursorDisabled = false
      # Set to a valid CSS color to change the cursor in the logo.
       logoCursorColor    = "#67a2c9"
      # Set to a valid CSS time value to change the animation duration, "0s" to disable.
       logoCursorAnimate  = "2s"

#    [languages.en.params.logo]
#      logoText = "Hello friend!"
#      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "Posts"
    name       = "Posts"
    url        = "/post"

  [[menu.main]]
        name = "Tags"
        url = "tags"
